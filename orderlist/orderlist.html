<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Tables</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            DataTables Advanced Tables
                        </div>
                        <div class="container">
    <div class="row" style="width:40px">
        <select ng-model="pageSize" id="pageSize" class="form-control">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
     </select>
    </div>
    <div class="row">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                   <tr>
                                        <th>Oreder ID</th>
                                        <th>Order Price</th>
                                        <th>Order Type</th>
                                        <th>Delivery Time</th>
                                        <th>Note</th>
                                        <th>Action</th>
                                    </tr>
                </thead>
                 <tbody>
                 <tr ng-repeat="item in orderArr | filter:q | dataFilter:currentPage*pageSize | limitTo:pageSize"">
                       <td>{{item.id}}</td>
                                        <td>{{item.total_price}}</td>
                                        <td>{{item.dine_in}}</td>
                                        <td class="center">{{item.approx_dine_in_time}}</td>
                                        <td class="center">{{}}</td>

                      
                      
                </tr>
                 </tbody>

            </table>
        </div>
        <div class="col-md-12 text-center">
      <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
        Previous
    </button>
    {{currentPage+1}}/{{numberOfPages()}}
    <button ng-disabled="currentPage >= getData().length/pageSize - 1" ng-click="currentPage=currentPage+1; listOrder(currentPage)">
        Next
    </button>
      </div>
    </div>
    </div>



                        <!-- /.panel-heading
                        
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            </div>
            <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
