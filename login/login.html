<div class="container">
  <div class="wrapper">
    <form class="form-signin">       
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" name="username" ng-model="user.name" placeholder="User name" required="" autofocus="" />
      <input type="password" class="form-control" name="password" ng-model="user.password" placeholder="Password" required=""/>      
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <input type="button" class="btn btn-lg btn-primary btn-block" value="Login" ng-click="login(user)"></input>   
      <input type="button" class="btn btn-lg btn-primary btn-block" value="Register" ng-click="register()"></input>
    </form>
  </div>
</div>
