 <div id="page-wrapper">
	
	<div class="row">

			<table class="table table-hover">
				<thead>
		            <tr>

		              <th>Product Name</th>
		              <th>Description</th>
		              <th>Price</th>
		              
		            </tr>
          		</thead>
          		 <tbody>

		              <td>{{item.product_name}}</td>
		              <td>{{item.description}}</td>
		              <td>{{item.price}}</td>
		              
            	</tr>
          		 </tbody>

			</table>
		</div>
		
	</div>
	
</div>
